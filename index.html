<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Anime Finder</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Random Anime Finder</h1>

      <!-- Filtro e numero anime (tutti su una riga) -->
      <div class="row justify-content-center mt-4 align-items-end">
        <div class="col-md-2">
          <label for="animeCount" class="form-label">Number of Anime</label>
          <input
            type="number"
            class="form-control"
            id="animeCount"
            min="1"
            value="1"
            required
          />
        </div>

        <div class="col-md-2">
          <label for="genreFilter" class="form-label">Filter by Genre</label>
          <select
            id="genreFilter"
            class="form-select"
            disabled
            title="Prima genera un anime"
          >
            <option value="">All Genres</option>
          </select>
        </div>

        <div class="col-md-2">
          <label for="sortOrder" class="form-label">Sort By</label>
          <select
            id="sortOrder"
            class="form-select"
            disabled
            title="Prima genera un anime"
          >
            <option value="rating">Rating</option>
            <option value="year">Year</option>
          </select>
        </div>

        <div class="col-md-2">
          <button type="button" class="btn btn-primary w-100 search-btn">
            Search Anime
          </button>
        </div>

        <div class="col-md-2">
          <button
            type="button"
            class="btn btn-secondary w-100 apply-filters"
            disabled
            title="Prima genera un anime"
          >
            Apply Filters
          </button>
        </div>
      </div>

      <!-- Displaying the anime cards -->
      <div class="row mt-5" id="animeGrid">
        <!-- Anime cards will be dynamically injected here -->
      </div>
    </div>

    <!-- External script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
