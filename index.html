<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Anime Finder</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Random Anime Finder</h1>

      <!-- Filtro e numero anime (tutti su una riga) -->
      <div class="row justify-content-center mt-4 align-items-end">
        <div class="col-md-2">
          <label for="animeCount" class="form-label">Number of Anime</label>
          <input
            type="number"
            class="form-control"
            id="animeCount"
            min="1"
            value="1"
            required
          />
        </div>

        <!-- Filtro per genere (con popup per selezione dei generi) -->
        <div class="col-md-2">
          <label for="genreFilter" class="form-label">Filter by Genre</label>
          <button
            type="button"
            id="selectedGenres"
            class="btn btn-secondary w-100"
            data-bs-toggle="modal"
            data-bs-target="#genreModal"
          >
            Filtra Generi
          </button>
        </div>

        <div class="col-md-2">
          <label for="sortOrder" class="form-label">Sort By</label>
          <select
            id="sortOrder"
            class="form-select"
            disabled
            title="Prima genera un anime"
          >
            <option value="rating_asc">Rating (Low to High)</option>
            <option value="rating_desc">Rating (High to Low)</option>
            <option value="year_asc">Year (Old to New)</option>
            <option value="year_desc">Year (New to Old)</option>
          </select>
        </div>

        <div class="col-md-2">
          <button type="button" class="btn btn-primary w-100 search-btn">
            Search Anime
          </button>
        </div>

        <div class="col-md-2">
          <button
            type="button"
            class="btn btn-secondary w-100 apply-filters"
            disabled
            title="Prima genera un anime"
          >
            Apply Filters
          </button>
        </div>
      </div>

      <!-- Modal per selezione generi -->
      <div
        class="modal fade"
        id="genreModal"
        tabindex="-1"
        aria-labelledby="genreModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="genreModalLabel">Select Genres</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="genreForm">
                <!-- Le checkbox dei generi saranno generate dinamicamente -->
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="applyGenreFilter"
              >
                Apply Filters
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Displaying the anime cards -->
      <div class="row mt-5" id="animeGrid">
        <!-- Anime cards will be dynamically injected here -->
      </div>
    </div>

    <!-- External script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
