<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Anime Finder</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Optional: jQuery for easier DOM manipulation (can be skipped if using vanilla JS) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Random Anime Finder</h1>

      <!-- Form to select the number of anime -->
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <form id="animeForm">
            <div class="mb-3">
              <label for="animeCount" class="form-label"
                >Number of Anime to Search</label
              >
              <input
                type="number"
                class="form-control"
                id="animeCount"
                min="1"
                value="1"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100 search-btn">
              Search Anime
            </button>
          </form>
        </div>
      </div>

      <!-- Displaying the anime cards -->
      <div class="row mt-5" id="animeGrid">
        <!-- Anime cards will be dynamically injected here -->
      </div>
    </div>

    <!-- Bootstrap 5 JS (optional for Bootstrap components like modal, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
